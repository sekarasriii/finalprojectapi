<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard | FeSpace Studio</title>
    <meta name="description"
        content="FeSpace Studio Client Portal - Track your architectural projects and design services.">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <svg width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <h1>FeSpace Studio</h1>
            </div>

            <ul class="sidebar-nav">
                <li>
                    <a href="dashboard.html" class="active">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="services.html">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        Layanan
                    </a>
                </li>
                <li>
                    <a href="orders.html">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Pesanan Saya
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <a href="#" onclick="logout()" class="sidebar-nav-logout">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div>
                    <h2>Dashboard</h2>
                </div>
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">C</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Client</div>
                        <div class="user-role">Client</div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="content-container">
                <!-- API Key Section -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">API Key Management</h2>
                    </div>
                    <div class="card-body">
                        <div id="apiKeySection">
                            <div id="noApiKey" class="hidden">
                                <div class="alert alert-info">
                                    <strong>Belum ada API Key.</strong> Generate API Key untuk mengakses layanan.
                                </div>
                                <button onclick="generateApiKey()" class="btn btn-success">
                                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                    </svg>
                                    Generate API Key
                                </button>
                            </div>

                            <div id="hasApiKey" class="hidden">
                                <div class="api-key-display" id="apiKeyDisplay"></div>
                                <p style="font-size: 0.85rem; color: var(--text-muted); margin-top: var(--spacing-sm);">
                                    ⚠️ Simpan API Key ini dengan aman. Jangan bagikan ke orang lain.
                                </p>
                                <button onclick="regenerateApiKey()" class="btn btn-secondary mt-20">
                                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                    </svg>
                                    Regenerate API Key
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- My Orders -->
                <div class="card">
                    <div class="card-header flex-between">
                        <h2 class="card-title">Pesanan Saya</h2>
                        <a href="services.html" class="btn btn-primary">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Buat Pesanan Baru
                        </a>
                    </div>
                    <div class="card-body">
                        <div id="myOrders">Loading...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Check if client
        const user = getFromStorage('user');
        if (!user || user.role !== 'client') {
            alert('Akses ditolak. Halaman ini hanya untuk client.');
            window.location.href = '../login.html';
        }

        // Display user info
        document.getElementById('userName').textContent = user.name;
        const initials = user.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        document.getElementById('userAvatar').textContent = initials;

        let apiKey = getFromStorage('apiKey');

        // Load API Key
        async function loadApiKey() {
            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/apikey/${user.id}`);
                const data = await response.json();

                if (data.success) {
                    apiKey = data.data.api_key;
                    saveToStorage('apiKey', apiKey);
                    showApiKey();
                    await loadOrders();
                } else {
                    showNoApiKey();
                }
            } catch (error) {
                console.error('Error loading API Key:', error);
                showNoApiKey();
            }
        }

        function showApiKey() {
            document.getElementById('noApiKey').classList.add('hidden');
            document.getElementById('hasApiKey').classList.remove('hidden');
            document.getElementById('apiKeyDisplay').textContent = apiKey;
        }

        function showNoApiKey() {
            document.getElementById('noApiKey').classList.remove('hidden');
            document.getElementById('hasApiKey').classList.add('hidden');
        }

        async function generateApiKey() {
            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/apikey/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: user.id })
                });

                const data = await response.json();

                if (data.success) {
                    apiKey = data.data.api_key;
                    saveToStorage('apiKey', apiKey);
                    showApiKey();
                    alert('API Key berhasil di-generate!');
                    await loadOrders();
                } else {
                    alert('Gagal generate API Key: ' + data.message);
                }
            } catch (error) {
                console.error('Error generating API Key:', error);
                alert('Terjadi kesalahan saat generate API Key.');
            }
        }

        async function regenerateApiKey() {
            if (!confirm('Regenerate API Key akan menonaktifkan API Key lama. Lanjutkan?')) {
                return;
            }
            await generateApiKey();
        }

        async function loadOrders() {
            if (!apiKey) {
                document.getElementById('myOrders').innerHTML = '<p style="color: var(--text-muted);">Generate API Key terlebih dahulu untuk melihat pesanan.</p>';
                return;
            }

            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/orders`, {
                    headers: { 'x-api-key': apiKey }
                });

                const data = await response.json();

                if (data.success) {
                    displayOrders(data.data);
                } else {
                    document.getElementById('myOrders').innerHTML = '<p style="color: var(--text-muted);">Gagal memuat pesanan.</p>';
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('myOrders').innerHTML = '<p style="color: var(--text-muted);">Terjadi kesalahan saat memuat pesanan.</p>';
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('myOrders');

            if (orders.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted);">Belum ada pesanan. <a href="services.html">Buat pesanan pertama Anda!</a></p>';
                return;
            }

            const html = orders.map(order => `
                <div class="card" style="margin-bottom: var(--spacing-lg);">
                    <div class="card-body">
                        <div class="flex-between">
                            <div>
                                <h3 class="project-title">${order.service_name}</h3>
                                <p class="project-description">${order.category}</p>
                            </div>
                            <span class="badge ${getStatusClass(order.status)}">${getStatusText(order.status)}</span>
                        </div>
                        <div class="project-meta">
                            <span style="color: var(--text-muted);">Total Bayar:</span>
                            <strong style="color: var(--accent-orange); font-size: 1.2rem;">Rp ${parseInt(order.total_price).toLocaleString('id-ID')}</strong>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        function getStatusClass(status) {
            const classes = {
                'pending': 'warning',
                'approved': 'primary',
                'in_progress': 'primary',
                'completed': 'success',
                'rejected': 'danger'
            };
            return classes[status] || 'primary';
        }

        function getStatusText(status) {
            const texts = {
                'pending': 'Pending',
                'approved': 'Approved',
                'in_progress': 'In Progress',
                'completed': 'Completed',
                'rejected': 'Rejected'
            };
            return texts[status] || status;
        }

        // Load on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadApiKey();
        });
    </script>
</body>

</html>
